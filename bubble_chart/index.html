        <img src="AI_Images/Doeothea_Brooke.png" alt="Character 2">

      <div class="bubble" onclick="showDetails('Celia Brooke', ' Dorothea\'s younger sister, Celia is more conventional and less intellectual than Dorothea. She is pragmatic, sensible, and somewhat superficial, but she also shows kindness and a caring nature.', 'AI_Images/Celia_Brooke.png')">

      </div>
