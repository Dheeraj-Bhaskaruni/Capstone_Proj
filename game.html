<!DOCTYPE html>
<html>
<head>
  <title>Webpage with Dynamic iFrames</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome for icons -->
  <style>
    /* Light Mode Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    #navbar {
      display: flex;
      justify-content: center;
      background-color: #007bff;
      padding: 10px 0;
      position: relative;
    }

    #navbar button {
      background-color: transparent;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #navbar button:hover {
      background-color: #0056b3;
    }

    #iframeContainer {
      padding: 20px;
    }

    #iframeContainer iframe {
      width: 100%;
      height: 790px;
      border: 2px solid #ddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }

    .dark-mode #navbar {
      background-color: #1a1a1a;
    }

    .dark-mode #navbar button {
      color: #fff;
    }

    .dark-mode #iframeContainer iframe {
      border-color: #333;
    }

    /* Toggle Icon Style */
    #modeToggle {
      font-size: 20px;
      position: absolute;
      right: 10px;
      top: 10px;
    }
  </style>
</head>
<body>
<div id="navbar">
  <button onclick="showIframe('iframe1')">Page 1</button>
  <button onclick="showIframe('iframe2')">Page 2</button>
  <button onclick="showIframe('iframe3')">Page 3</button>
  <button onclick="showIframe('iframe4')">Page 4</button>
  <button onclick="showIframe('iframe5')">Page 5</button>
  <button id="modeToggle"><i class="fas fa-moon"></i></button> <!-- Dark mode toggle icon -->
</div>

<div id="iframeContainer">
  <iframe id="iframe1" src="index.html"></iframe>
  <iframe id="iframe2" src="iframe.html" style="display: none;"></iframe>
  <iframe id="iframe3" src="text_explorer/index.html" style="display: none;"></iframe>
  <iframe id="iframe4" src="page4.html" style="display: none;"></iframe>
  <iframe id="iframe5" src="page5.html" style="display: none;"></iframe>
</div>

<script>
  function showIframe(iframeId) {
    var iframes = document.getElementsByTagName('iframe');
    for (var i = 0; i < iframes.length; i++) {
      iframes[i].style.display = 'none';
    }
    document.getElementById(iframeId).style.display = 'block';
  }

  // Update icon based on the mode
  function updateIcon() {
    if (document.body.classList.contains('dark-mode')) {
      document.getElementById('modeToggle').innerHTML = '<i class="fas fa-sun"></i>'; // Sun icon for light mode
    } else {
      document.getElementById('modeToggle').innerHTML = '<i class="fas fa-moon"></i>'; // Moon icon for dark mode
    }
  }

  document.getElementById('modeToggle').addEventListener('click', function() {
    document.body.classList.toggle('dark-mode');
    updateIcon();
    localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
  });

  // Check for saved dark mode preference
  if (localStorage.getItem('darkMode') === 'true') {
    document.body.classList.add('dark-mode');
  }
  updateIcon(); // Update the icon on initial load
</script>
</body>
</html>
